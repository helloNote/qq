        //下拉事件，因为在手机端是触摸，所以跟pc端的触发事件不一样
        var scroll = new fz.Scroll('.ui-scroller', {
            scrollY: true
        });

        $(".ui-scroller")[0].addEventListener("touchend",function(){
            var s = scroll.getComputedPosition();
            scroll.refresh();
            if(s.y<-200){
                $(".ui-header-positive").css({"background-color":"#18B4ED"})
            }else{
                $(".ui-header-positive").css({"background-color":"transparent"})
            }
            console.log(s)
        });
    })
